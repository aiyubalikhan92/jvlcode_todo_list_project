name: MERN CI

on:
  push:
    branches: [main]

jobs:
  # 1️⃣ Checkout & Setup Node
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18'

  # 2️⃣ Start MongoDB Service & Wait
  mongo-ready:
    runs-on: ubuntu-latest
    needs: setup-node
    services:
      mongo:
        image: mongo
        ports: ['27017:27017']
    steps:
      - name: Wait for MongoDB to be ready
        run: |
          until nc -z localhost 27017; do
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB is up"

  # 3️⃣ Seed MongoDB
  seed-mongo:
    runs-on: ubuntu-latest
    needs: mongo-ready
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18'

      - name: Seed MongoDB
        working-directory: ./backend
        run: |
          npm install
          node seedTasksData.js

  # 4️⃣ Run Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    needs: seed-mongo
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18'

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test
