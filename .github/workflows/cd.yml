- name: Deploy via SSH
  uses: appleboy/ssh-action@master
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ${{ secrets.EC2_USER }}
    key: ${{ secrets.EC2_SSH_KEY }}
    port: 22
    script: |
      cd jvlcode_todo_list_project/
      git reset --hard
      git clean -fd
      git pull origin main
      docker compose down
      docker compose up --build -d
